# ============================================
# 雷动三千 · 小游戏服务器 NGINX 配置
# 域名: gserver.srliforever.ltd
# ============================================
#
# 部署步骤：
#   1. 将本文件软链接或复制到 /etc/nginx/sites-enabled/gserver.conf
#   2. 修改 root 路径为实际部署路径
#   3. 确保 PHP WebSocket 进程已启动: php start.php
#   4. nginx -t && systemctl reload nginx
#
# 架构说明：
#   - NGINX 直接提供静态文件（HTML/CSS/JS/图片）
#   - /api/* 请求反向代理到 Ratchet HTTP 服务端 (127.0.0.1:8088)
#   - /ws 路径反向代理到 Ratchet WebSocket 服务端 (127.0.0.1:8089)
#   - 生产环境建议启用 HTTPS（见下方注释）

server {
    listen 80;
    server_name gserver.srliforever.ltd;

    # 静态文件根目录（指向 server/public）
    root /var/www/unitools-server/public;
    index lobby.html index.html;

    # 日志
    access_log /var/log/nginx/gserver.access.log;
    error_log  /var/log/nginx/gserver.error.log;

    # ─── 静态文件 ───
    location / {
        try_files $uri $uri/ $uri.html /lobby.html;

        # 静态资源缓存
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # HTML 不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # ─── API 反向代理 → Ratchet HTTP (8088) ───
    location /api/ {
        proxy_pass http://127.0.0.1:8088;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 头
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ─── WebSocket 反向代理 → Ratchet WS (8089) ───
    location /ws {
        proxy_pass http://127.0.0.1:8089;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 超时（保持长连接）
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ─── 安全 ───
    # 禁止访问隐藏文件和敏感目录
    location ~ /\. {
        deny all;
    }
    location ~* ^/(src|config|data|vendor|composer)/ {
        deny all;
    }

    # 限制请求体大小
    client_max_body_size 2m;

    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1024;
    gzip_vary on;
}

